<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
        <html>
        <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>TOTP Autofill</title>
    <style>
        body { font: 13px system-ui, sans-serif; margin: 12px; width: 320px; }
        label { display: block; margin: 10px 0 4px; font-weight: 600; }
        input { width: 100%; box-sizing: border-box; padding: 8px; }
        .row { display: flex; gap: 8px; }
        .row > div { flex: 1; }
        button { padding: 8px 10px; cursor: pointer; }
        .actions { display: flex; gap: 8px; margin-top: 12px; }
        .muted { color: #666; margin-top: 6px; font-size: 12px; }
        .status { margin-top: 8px; min-height: 18px; }
    </style>
</head>
<body>
<div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
    <div><strong id="site"></strong></div>
    <button id="openOptions" title="Settings"
            style="border:none; background:transparent; padding:6px; border-radius:8px; cursor:pointer;">
        <!-- Simple gear icon (inline SVG) -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a7.8 7.8 0 0 0 .1-1l2-1.5-2-3.5-2.4.5a7.2 7.2 0 0 0-1.7-1l-.4-2.4H10l-.4 2.4a7.2 7.2 0 0 0-1.7 1L5.5 9 3.5 12.5 5.5 14a7.8 7.8 0 0 0 .1 1l-2 1.5 2 3.5 2.4-.5a7.2 7.2 0 0 0 1.7 1l.4 2.4h4.2l.4-2.4a7.2 7.2 0 0 0 1.7-1l2.4.5 2-3.5-2-1.5Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
    </button>
</div>

<div class="muted">Stores a TOTP secret for this site origin and autofills codes on matching pages.</div>

<label for="secret">TOTP secret (Base32)</label>
<input id="secret" placeholder="e.g. JBSWY3DPEHPK3PXP" autocomplete="off" />

<div class="row">
    <div>
        <label for="digits">Digits</label>
        <input id="digits" type="number" min="6" max="8" value="6" />
    </div>
    <div>
        <label for="period">Period (sec)</label>
        <input id="period" type="number" min="15" max="120" value="30" />
    </div>
</div>

<div class="actions">
    <button id="save">Save</button>
    <button id="delete">Delete</button>
</div>

<div class="status" id="status"></div>

<script src="popup.js"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
